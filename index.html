<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление просмотрами</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Главная навигация -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="text-xl font-bold text-blue-600">
                    Управление просмотрами
                </div>
                <div class="flex space-x-4">
                    <button class="nav-btn px-3 py-2 rounded-md hover:bg-gray-100" data-page="accountsPage">
                        Аккаунты и работы
                    </button>
                    <button class="nav-btn px-3 py-2 rounded-md hover:bg-gray-100" data-page="proxyPage">
                        Прокси менеджер
                    </button>
                    <button class="nav-btn px-3 py-2 rounded-md hover:bg-gray-100" data-page="statsPage">
                        Статистика
                    </button>
                    <button id="updateBtn" class="px-3 py-2 rounded-md text-blue-600 hover:bg-blue-50">
                        Обновить
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container mx-auto px-4 py-8">
        <!-- Страница аккаунтов -->
        <div id="accountsPage" class="page active">
            <div class="grid grid-cols-12 gap-6">
                <!-- Список аккаунтов -->
                <div class="col-span-3 bg-white rounded-lg shadow p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold">Аккаунты</h2>
                        <button id="syncAccountsBtn" class="text-blue-600 hover:text-blue-800">
                            Синхронизировать
                        </button>
                    </div>
                    <div id="accountsList" class="space-y-2">
                        <!-- Аккаунты будут добавлены через JavaScript -->
                    </div>
                </div>

                <!-- Список шотов -->
                <div class="col-span-9">
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex justify-between items-center mb-4">
                            <div class="flex items-center">
                                <h2 id="selectedAccountTitle" class="text-lg font-semibold">Все работы</h2>
                                <span id="selectedShotsCount" class="ml-2 px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">0</span>
                            </div>
                            <div class="flex space-x-4">
                                <button id="createTaskBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                    Создать задачу (<span id="selectedCount">0</span>)
                                </button>
                            </div>
                        </div>
                        <div id="shotsList" class="grid grid-cols-2 gap-4">
                            <!-- Шоты будут добавлены через JavaScript -->
                        </div>
                        <div class="flex justify-center mt-6">
                            <div id="pagination" class="flex space-x-2">
                                <!-- Пагинация будет добавлена через JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Страница прокси -->
        <div id="proxyPage" class="page hidden">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Прокси менеджер</h2>
                    <div class="flex space-x-4">
                        <button id="addProxyBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Добавить прокси
                        </button>
                        <button id="checkProxiesBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                            Проверить все
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Прокси</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Статус</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Скорость</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Успешно</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ошибки</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="proxyList" class="bg-white divide-y divide-gray-200">
                            <!-- Прокси будут добавлены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Страница статистики -->
        <div id="statsPage" class="page hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="text-sm text-gray-500">Всего шотов</div>
                    <div id="totalShots" class="text-2xl font-bold">0</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="text-sm text-gray-500">Активные шоты</div>
                    <div id="activeShots" class="text-2xl font-bold">0</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="text-sm text-gray-500">Выполнено просмотров</div>
                    <div id="totalViews" class="text-2xl font-bold">0</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="text-sm text-gray-500">Успешность</div>
                    <div id="successRate" class="text-2xl font-bold">0%</div>
                </div>
            </div>
            <div id="tasksTableContainer" class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Активные задачи</h2>
                <table class="min-w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">#</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Ссылка на шот</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Прогресс</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Прокси</th>
                            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="tasksTableBody">
                        <!-- Табличные строки добавляются динамически -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Модальные окна -->
    <!-- Создание задачи -->
    <div id="createTaskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-6 w-full max-w-lg">
                <h3 class="text-lg font-semibold mb-4">Создать задачу</h3>
                <form id="createTaskForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Целевые просмотры</label>
                        <input type="number" name="totalViews" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Количество потоков</label>
                        <input type="number" name="threads" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                    </div>
                    <div class="flex justify-end space-x-4 mt-6">
                        <button type="button" class="closeModal px-4 py-2 text-gray-700 hover:text-gray-900">
                            Отмена
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Создать
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Добавление прокси -->
    <div id="addProxyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-6 w-full max-w-lg">
                <h3 class="text-lg font-semibold mb-4">Добавить прокси</h3>
                <form id="addProxyForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Список прокси</label>
                        <textarea name="proxyList" rows="10" 
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                placeholder="Каждый прокси с новой строки" required></textarea>
                    </div>
                    <div class="flex justify-end space-x-4 mt-6">
                        <button type="button" class="closeModal px-4 py-2 text-gray-700 hover:text-gray-900">
                            Отмена
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Добавить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="toast" class="fixed bottom-4 right-4 px-6 py-3 rounded-lg text-white transform transition-all duration-300 translate-y-full">
        <span id="toastMessage"></span>
    </div>

    <!-- Скрипты -->
    <script src="/static/js/main.js"></script>
</body>
</html>
